<body>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container">
    <form action="/edit/{{form.id}}" method="POST">

        <div class="mb-3" style="margin-top: 2em;">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{form.name}}" id="name" aria-describedby="emailHelp">
        </div>

        <input type="hidden" name="id" value="{{form.id}}" id="" aria-describedby="" disabled>

        <div class="mb-3">
            <label for="" class="form-label">Stock</label>
            <input type="text" class="form-control" name="stock" value="{{form.stock}}" id="stock" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Buying Price</label>
            <input type="text" class="form-control" name="buying_price" value="{{form.buying_price}}" id="buying_price"
                aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Selling Price</label>
            <input type="text" class="form-control" name="selling_price" value="{{form.selling_price}}" id="selling_price"
                aria-describedby="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
